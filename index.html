<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

    <div class="container" id="mainContainer">
      <main>
        <div class="logo">
          <img src="./images/logo.svg" alt="Huddle Logo" />
        </div>
        <div class="main-content flex justify-content-between">
          <div class="banner-container">
            <img
              src="./images/illustration-mockups.svg"
              alt="mock up of a web page"
            />
          </div>
          <div class="content">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="">Register</a>
          </div>
        </div>
        <div class="social-container">
          <span><i class="fab fa-facebook-f bg-white"></i></span>
          <span><i class="fab fa-twitter bg-white"></i></span>
          <span><i class="fab fa-instagram bg-white"></i></span>
        </div>
      </main>
    </div>
  </body>
</html>
